<div class="login-page d-flex justify-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit(form)" *ngIf="user$ | async as user">
        <h1 class="text-center">PROFILE</h1>
        <h5 *ngIf="isShowErrorMessage">{{errorMessage}}</h5>
        <!-- Password input -->
        <div class="form-outline mb-4">
            <input placeholder="Email" type="email" [value]="user.email" class="form-control" formControlName="email"/>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
        <input placeholder="Username" type="email" [value]="user.username   " class="form-control" formControlName="username"/>
        </div>
    
        <div class="form-outline mb-4">
            <input placeholder="Fullname" type="text" [value]="user.fullname" class="form-control" formControlName="fullname"/>
        </div>
        
        <!-- Password input -->
        <div class="form-outline mb-4">
        <input placeholder="Password" type="password" id="form2Example2" class="form-control" formControlName="password"/>
        </div>
    
        <div class="button-sign-in">
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
        </div>
    </form>
</div>
